---
- name: preparation of operating system configuration for capturing the image
  hosts: ansible-local
  sudo: True
  vars_files:
    - variables.yml
  tasks:
    - name: deleting MAC-address specific NIC configuration (1/2)
      file: >
        path=/etc/udev/rules.d/70-persistent-net.rules
        state=absent
  tasks:
    - name: deleting MAC-address specific NIC configuration (2/2)
      file: >
        path=/etc/sysconfig/network-scripts/ifcfg-eth0
        state=absent
